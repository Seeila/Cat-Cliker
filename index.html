<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Cat clicker</title>

   <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald:600" rel="stylesheet">
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="wrapper">
      <h1>Cat clicker</h1>
      <nav class="cat-menu">
         <h2>Cat list</h2>
         <ul id="cats-list">
         </ul>
      </nav>
      <main class="cat-container">
         <img src="" alt="" class="cat-image"/>
         <div class="clicked">
            <p>Number of times you've clicked <span class="cat-name"></span>'s picture</p>
            <p class="cat-counter"></p>
         </div>`
      </main>

   </div>
   <script src="js/app.js" charset="utf-8"></script>
